plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.5'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.apollo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation 'io.opentelemetry:opentelemetry-api:1.7.0'
    implementation 'io.opentelemetry:opentelemetry-sdk:1.6.0'
    implementation 'io.opentelemetry:opentelemetry-exporter-logging:1.6.0'
    implementation 'io.opentelemetry:opentelemetry-exporter-jaeger-thrift:1.6.0'
	implementation 'io.opentelemetry:opentelemetry-exporter-jaeger:1.3.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
